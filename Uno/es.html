<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es JSON</title>
</head>
<body>

<div id="titolo"></div>

<script>

    const titolo = document.querySelector("#titolo")

    let url = 'https://jsonplaceholder.typicode.com/todos/'

    //Vado a leggere il JSON 
    fetch(url)
        .then((response) => response.json())
        .then((data) => {
            console.log(data)

            data.forEach(el => {
             titolo.innerHTML += "<h1>"+ el.title + "</h1>"
            });
        }) //Ho il file JSON 
</script>    
    
</body>
</html>

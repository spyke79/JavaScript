<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
</head>
<body>
    
    <p id="par"></p>

    <script>

        const par = document.querySelector('#par')

        let appID = '62ed2ab207b8bbd48ecfe99a96f0065f'
        let url = `https://api.openweathermap.org/data/2.5/weather?q=napoli&appid=${appID}`

        //Legog la risposta JSON
        fetch(url)
        .then((response) => response.json())
        .then((data) => {
           //document.write(data)
           console.log(data)
           par.innerHTML = "Main: " + data.weather[0].main
           par.innerHTML += "<br>Descrizione: " + data.weather[0].description
           par.innerHTML += "<br>Vento: " + data.wind.speed + "Km"
           par.innerHTML += `<br>Img: <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">`
        })
    </script>
</body>
</html>

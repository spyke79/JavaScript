<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Json Reader</h1>

    <script>

        let url = 'https://jsonplaceholder.typicode.com/todos'

        fetch(url)
        .then((response) => response.json())
        .then((data) => {
           // document.write(data)
           // console.log(data)

            data.forEach(el => {
                if(el.completed == true)
                    document.write("<p>" + el.title + " <br> Completato: " + el.completed + "</p> <hr>")
            });
        })

    </script>
</body>
</html>

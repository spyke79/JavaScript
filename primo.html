<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo Documento</title>
</head>
<body>

Nome: <input type="text" id="nome"><button id="btn">Premi</button>
<p id="par"></p>

<br><br><br>

    <script>
        //Sempre posizionato alla fine della pagina
        const nome = document.querySelector("#nome") //Selezione l'elemento HTML che ha come ID nome
        const btn = document.getElementById("btn")//Metodo alternativo a querySelector
        const par = document.querySelector("#par")

        //Metto un ascoltatore sul pulsante
        btn.addEventListener("click", ()=>{ //Funzione Anonima (lambda function)
            window.alert("Ciao " + nome.value) //Scrivo su allert
            par.innerHTML = "Hai scritto: " + nome.value

        })

        for(var i=1; i<=10;i++){
            console.log("Non siete cambiati")//Scrivo nell aconsol del Browser
            document.write("Non siete cambiati<br>") //Scrive nella pagina web
        }

        document.write("Valore di i: " + i)
    </script>
    
</body>
</html>
